name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-python:
    name: Set up Python 3.13
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install pyenv and Python 3.13
      run: |
        curl https://pyenv.run | bash
        echo 'export PATH="$HOME/.pyenv/bin:$PATH"' >> ~/.bashrc
        echo 'eval "$(pyenv init --path)"' >> ~/.bashrc
        echo 'eval "$(pyenv init -)"' >> ~/.bashrc
        echo 'eval "$(pyenv virtualenv-init -)"' >> ~/.bashrc
        source ~/.bashrc
        pyenv install 3.13.0a1
        pyenv global 3.13.0a1

    - name: Verify Python version
      run: python --version

    - name: Install required packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install autopep8 pylint bandit pytest

  autopep8-check:
    name: autopep8
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run autopep8
      run: |
        python -m autopep8 --in-place --recursive hw2

  pylint-check:
    name: Pylint
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run pylint
      run: |
        python -m pylint hw2

  bandit-check:
    name: Bandit
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run bandit
      run: |
        python -m bandit -r hw2

  pytest-check:
    name: Pytest
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run pytest
      run: |
        python -m pytest test.py